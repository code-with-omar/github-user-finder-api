<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github user finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <header class="bg-primary">
        <nav class="navbar container">
            <a class="navbar-brand text-white ms-2" href="#">Github User Finder</a>
        </nav>
    </header>

    <main class="container mt-3"> 
        <div class="border border-1 border-black p-5">
            <h1>Search Github User</h1>
            <p class="lead">Enter a username to fetch a user profile and repos</p>
            <input type="text" name="search" id="searchUser" class="form-control p-2" placeholder="Github username....">
            <button class="btn btn-primary mt-2 w-100" id="search">Search</button>
        </div>

        <!-- user information -->
        
    </main>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
